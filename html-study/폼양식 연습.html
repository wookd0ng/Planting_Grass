<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="https://search.naver.com/search.naver">
    * 이름: <input type="text" value="텍스트 입력을 받는 input창입니다."> <br>
    * 비밀번호: <input type="password" placeholder="비밀번호를 입력하세요."> <br>
    * 이메일: <input type="email" placeholder="이메일 형식을 입력하세요"> <br>

    <h4>선택 입력용 옵션</h4>
    <input type="checkbox" name="game" value="pokemon">포켓몬
    <input type="checkbox" name="game" value="palworld">팰월드
    <input type="checkbox" name="game" value="battleg">배틀그라운드
    <input type="checkbox" name="game" value="animalforest">동물의 숲

    <h4>단일 선택 입력용 옵션</h4>
    <input type="radio" name="exercise" value="fitness">헬스
    <input type="radio" name="exercise" value="swimming">수영
    <input type="radio" name="exercise" value="running">달리기
    <input type="radio" name="exercise" value="breathing">호흡

    <h4>주문 수량선택</h4>
    수량을 입력하세요: <input type="number" min="1" max="999" value="5"><br>
    수량을 입력하세요: <input type="range" min="100" max="5000" value="120">

    <h4>파일 업로드</h4>
    업로드할 파일 선택: <input type="file" accept="image/*">
    <input type="hidden" name="query" value="한국 요르단">
    <br>

    <h4>드롭다운 선택 옵션 폼</h4>
    <label for="hobby">hobbyfrom</label>
    <select name="hobby" id="hobby">
        <option value="travel">여행</option>
        <option value="travel">게임</option>
        <option value="travel">골프</option>
        <option value="travel">축구</option>
        <option value="travel">수영</option>

    </select>

    <button>제출버튼</button><br>
    <button type="reset">RESET버튼</button><br>
    <button type="submit">SUBMIT버튼</button>



</form>
</body>
</html>
